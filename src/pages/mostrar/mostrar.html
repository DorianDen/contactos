<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #C6DEC6">{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #C6DEC6">
  <ion-card>
    <img [src]="avatar" />
    <ion-card-content style="background-color: #C6DEC6">
      <ion-list>
        <ion-item style="background-color: #FFCAB1">
          <ion-avatar item-start>
            <img src="../../assets/imgs/correo.png">
          </ion-avatar>
          <h3>{{correo}}</h3>
        </ion-item>
        <ion-item style="background-color: #FFCAB1">
          <ion-avatar item-start>
            <img src="../../assets/imgs/tel.png">
          </ion-avatar>
          <h3>{{tel}}</h3>
        </ion-item>
        <ion-item style="background-color: #FFCAB1">
          <ion-avatar item-start>
            <img src="../../assets/imgs/facebook.png">
          </ion-avatar>
          <h3>{{facebook}}</h3>
        </ion-item>
        <ion-item style="background-color: #FFCAB1">
          <ion-avatar item-start>
            <img src="../../assets/imgs/instagram.png">
          </ion-avatar>
          <h3>{{instagram}}</h3>
        </ion-item>
        <ion-item style="background-color: #FFCAB1">
          <ion-avatar item-start>
            <img src="../../assets/imgs/gorjeo.png">
          </ion-avatar>
          <h3>{{twitter}}</h3>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
