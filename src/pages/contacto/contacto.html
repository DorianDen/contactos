<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #ECDCB0">Añadir contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #ECDCB0">
  <ion-list>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Avatar</ion-label>
      <ion-input type="text" [(ngModel)]="avatar"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Numero</ion-label>
      <ion-input type="text" [(ngModel)]="telefono"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Facebook</ion-label>
      <ion-input type="text" [(ngModel)]="facebook"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Instagram</ion-label>
      <ion-input type="text" [(ngModel)]="instagram"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DDC67B">
      <ion-label floating>Twitter</ion-label>
      <ion-input type="text" [(ngModel)]="twitter"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="addContacto()">Añadir</button>
</ion-content>
